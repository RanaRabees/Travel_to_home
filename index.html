<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({ right: '10' });
                $("div").animate({ bottom: '10' });
                $("div").animate({ left: '110' });
                $("div").animate({ top: '110' });
                $("div").animate({ left: '1100' });
                $("div").animate({ top: '700' });
                $("div").animate({ left: '220' });
                $("div").animate({ top: '220' });
                $("div").animate({ left: '990' });
                $("div").animate({ top: '690' });
                $("div").animate({ left: '330' });
                $("div").animate({ top: '330' });
                $("div").animate({ left: '880' });
                $("div").animate({ top: '580' });
                $("div").animate({ left: '440' });
                $("div").animate({ top: '430' });
                $("div").animate({ left: '600' });

            });
        });
    </script>
</head>

<body>
    <style>
        #ghoom {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background-color: aquamarine;
            width: 80px;
            height: 50px;

        }

        #rana {
            width: 100%;
            height: 100%;
        }
    </style>

    <button style="position:absolute;top: 430px;left: 600px;height:50px;width:80px;">My Home</button>
    <div id="ghoom" style="background:#98bf21;height:50px;width:80px;position:absolute;">
        <img id="rana" src="./images/16.jpg" alt="img">
    </div>

</body>

</html>
